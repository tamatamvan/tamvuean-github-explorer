<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Github Explorer Blog</title>

    <link rel="stylesheet" href="/css/app.min.css">
</head>
<body>
  <div id="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form id="changeRepoForm" class="form-inline" @submit.prevent="changeRepo()">
          <div class="form-group">
            <label for="fullRepoName">Full Repo Name</label>
            <input type="text" name="fullRepoName" v-model="fullRepoName" class="form-control" />
          </div>
          <button type="submit" class="btn btn-default">Get repo filesystem!</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/app.min.js"></script>
</body>
</html>
